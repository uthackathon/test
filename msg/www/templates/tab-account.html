<ion-view view-title="Account">
  <ion-content>
    <div class="list card">
      <p class="item item-icon-left">
        <i class="icon ion-ios-person"></i>
         Username: {{username}}
      </p>
    </div>
    <!--自作部分　-->
    <ion-item class="list card" ng-repeat="msg in msgs">
      <div class ="message">
        <h2>{{msg.message}}</h2>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
